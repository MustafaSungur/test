<div
  class="max-w-sm w-96 mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out"
>
  <img class="h-48 w-full object-cover" [src]="imageUrl" [alt]="title" />
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
      {{ title }}
    </h2>
    <p class="text-gray-600 dark:text-gray-300 text-base">
      {{ description }}
    </p>
  </div>
</div>
