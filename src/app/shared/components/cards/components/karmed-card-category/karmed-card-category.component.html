<div
  class="relative w-72 h-72 rounded-lg shadow-md hover:shadow-xl dark:shadow-lg dark:hover:shadow-2xl dark:hover:shadow-violet-900/40 transition-shadow duration-300 overflow-hidden group"
>
  <div
    class="absolute inset-0 w-full h-full transition-transform duration-500 ease-in-out group-hover:scale-105"
  >
    <img [src]="image" alt="img" />
  </div>
  <div
    class="absolute inset-0 bg-gradient-to-t from-black/75 via-black/20 to-transparent"
  ></div>
  <div class="absolute bottom-0 left-0 right-0 p-5">
    <h2 class="text-lg font-semibold text-slate-100">
      {{ name }}
    </h2>
    <p class="text-sm text-slate-300 mt-1">
      {{ description }}
    </p>
  </div>
</div>
