<!-- src/app/profile-card/profile-card.component.html -->

<div
  class="group w-full max-w-sm mx-auto bg-white dark:bg-slate-800 rounded-xl shadow-lg p-10 flex flex-col items-center text-center transform hover:-translate-y-1 transition-all duration-300 ease-in-out"
>
  <div class="mb-4">
    <img
      class="w-32 h-32 rounded-full mx-auto object-cover ring-4 ring-slate-200 dark:ring-slate-700 group-hover:ring-sky-500 transition-all duration-300"
      [src]="imageUrl"
      [alt]="name"
    />
  </div>

  <h3 class="font-bold text-2xl text-gray-900 dark:text-slate-100 mb-1">
    {{ name }}
  </h3>
  <p class="text-sky-500 dark:text-sky-400 font-semibold text-base mb-4">
    {{ role }}
  </p>

  <hr class="w-full border-t border-slate-200 dark:border-slate-700 my-4" />

  <div class="w-full flex flex-col items-start gap-3 text-sm">
    <div class="flex items-center gap-3 text-slate-600 dark:text-slate-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-slate-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        strokeWidth="2"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        />
      </svg>
      <span>{{ email }}</span>
    </div>
    <div class="flex items-center gap-3 text-slate-600 dark:text-slate-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-slate-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        strokeWidth="2"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
        />
      </svg>
      <span>{{ phone }}</span>
    </div>
  </div>
</div>
