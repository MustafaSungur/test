<!-- src/app/card2/card2.component.html -->

<div
  class="group max-w-xl w-full flex mx-auto bg-white dark:bg-slate-800 rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1 transition-all duration-300 ease-in-out"
>
  <!-- Sol bölüm: Resim -->
  <div class="w-1/3 flex-shrink-0">
    <img class="w-full h-full object-cover" [src]="imageUrl" [alt]="title" />
  </div>

  <!-- Sağ bölüm: Bilgiler -->
  <div class="w-2/3 p-6 flex flex-col justify-center">
    <p
      class="text-sky-500 dark:text-sky-400 font-semibold text-sm mb-1 uppercase tracking-wider"
    >
      {{ category }}
    </p>
    <h3 class="font-bold text-xl text-gray-900 dark:text-slate-100 mb-2">
      {{ title }}
    </h3>
    <p class="text-gray-600 dark:text-slate-400 text-base">
      {{ description }}
    </p>
  </div>
</div>
