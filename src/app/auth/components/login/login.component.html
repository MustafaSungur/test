<!-- src/app/app.component.html -->

<div
  class="flex items-center justify-center min-h-screen p-4 transition-colors duration-300"
  [ngClass]="
    isDarkMode ? 'bg-slate-900 text-gray-200' : 'bg-gray-50 text-gray-800'
  "
>
  <!-- Tema Değiştirme Butonu (Değişiklik yok) -->
  <div class="fixed top-4 right-4 z-10">
    <button
      (click)="toggleTheme()"
      class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all"
      [ngClass]="
        isDarkMode
          ? 'bg-slate-700 text-yellow-300 hover:bg-slate-600 focus:ring-yellow-400 focus:ring-offset-slate-900'
          : 'bg-gray-200 text-slate-800 hover:bg-gray-300 focus:ring-violet-500 focus:ring-offset-gray-50'
      "
      aria-label="Toggle theme"
    >
      <svg
        *ngIf="!isDarkMode"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        />
      </svg>
      <svg
        *ngIf="isDarkMode"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
    </button>
  </div>

  <div
    class="w-full max-w-7xl mx-auto rounded-2xl overflow-hidden md:grid md:grid-cols-2 transition-colors duration-300"
    [ngClass]="isDarkMode ? 'bg-slate-800 shadow-2xl' : 'bg-white shadow-xl'"
  >
    <!-- Slider Section -->
    <div
      class="p-8 md:p-12 bg-gradient-to-br flex flex-col justify-center items-center text-center text-white relative overflow-hidden bg-gray-600"
    >
      <!-- Background Image -->
      <img
        [src]="sliderImages[currentSlideIndex].path"
        [alt]="sliderImages[currentSlideIndex].title"
        class="absolute inset-0 w-full h-full object-cover opacity-60 transition-all duration-500"
      />

      <!-- Text Content -->
      <div
        class="transition-opacity duration-500 ease-in-out z-20 flex flex-col mt-auto"
        [class.opacity-0]="!isSliderVisible"
      >
        <h1 class="text-3xl font-bold">
          {{ sliderImages[currentSlideIndex].title }}
          <span class="block text-2xl font-normal text-white mt-1">
            {{ sliderImages[currentSlideIndex].subtitle }}
          </span>
        </h1>
        <p class="text-white mt-4 max-w-md mx-auto">
          {{ sliderImages[currentSlideIndex].description }}
        </p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="p-8 md:p-12 lg:py-24 flex flex-col justify-center">
      <h2
        class="text-3xl font-bold mb-6 text-center md:text-left transition-colors duration-300"
        [ngClass]="isDarkMode ? 'text-white' : 'text-gray-900'"
      >
        Giriş Yap
      </h2>

      <!-- Formun geri kalanı aynı -->
      <form (ngSubmit)="handleSubmit($event)" class="space-y-6">
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium transition-colors duration-300"
            [ngClass]="isDarkMode ? 'text-gray-400' : 'text-gray-600'"
          >
            E-posta Adresi
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 transition-colors duration-300"
                [ngClass]="isDarkMode ? 'text-gray-500' : 'text-gray-400'"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M3 4a2 2 0 00-2 2v8a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2H3zm0 2h14v1.516L10 11.036 3 7.516V6z"
                />
              </svg>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full pl-10 pr-4 py-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition-all duration-300"
              [ngClass]="
                isDarkMode
                  ? 'bg-slate-700 border-slate-600 text-white placeholder-gray-500'
                  : 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-400'
              "
              placeholder="ornek@mail.com"
              required
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium transition-colors duration-300"
            [ngClass]="isDarkMode ? 'text-gray-400' : 'text-gray-600'"
          >
            Şifre
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 transition-colors duration-300"
                [ngClass]="isDarkMode ? 'text-gray-500' : 'text-gray-400'"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full pl-10 pr-4 py-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition-all duration-300"
              [ngClass]="
                isDarkMode
                  ? 'bg-slate-700 border-slate-600 text-white placeholder-gray-500'
                  : 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-400'
              "
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 px-4 text-white font-semibold rounded-lg bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-700 hover:to-fuchsia-700 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 transition-all duration-300 shadow-lg hover:shadow-fuchsia-500/30 transform cursor-pointer"
          [ngClass]="
            isDarkMode
              ? 'focus:ring-offset-slate-800'
              : 'focus:ring-offset-white'
          "
        >
          Giriş Yap
        </button>
      </form>

      <p class="mt-8 text-center text-sm text-gray-500">
        Hesabınız yok mu?
        <a
          href="#"
          class="font-medium hover:underline transition-colors duration-300"
          [ngClass]="
            isDarkMode
              ? 'text-violet-400 hover:text-violet-300'
              : 'text-violet-600 hover:text-violet-500'
          "
        >
          Kayıt Olun
        </a>
      </p>
    </div>
  </div>
</div>
