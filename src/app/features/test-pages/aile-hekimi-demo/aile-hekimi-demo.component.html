<div
  class="relative flex h-screen bg-gray-100 dark:bg-slate-600 overflow-hidden"
>
  <app-karmed-sidebar-left-dark
    [isCollapsed]="isLeftSidebarCollapsed"
    (toggle)="toggleLeftSidebar()"
  ></app-karmed-sidebar-left-dark>

  <main class="flex-grow p-6 overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
        Hasta Listesi
      </h1>
    </div>

    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
      <p class="text-gray-700 dark:text-gray-300">
        Hasta listesi ve diğer içerikler buraya eklenecek...
      </p>
    </div>
  </main>

  <button
    *ngIf="!isRightSidebarOpen"
    (click)="openRightSidebar()"
    class="absolute top-1/2 -translate-y-1/2 right-4 z-10 p-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-transform hover:scale-110"
    aria-label="Menüyü aç"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5L8.25 12l7.5-7.5"
      />
    </svg>
  </button>

  <app-karmed-sidebar-right
    [isOpen]="isRightSidebarOpen"
    (closeRequest)="closeRightSidebar()"
  ></app-karmed-sidebar-right>
</div>
