<!-- src/app/app.component.html -->

<div class="relative flex h-screen bg-slate-800 text-slate-300 overflow-hidden">
  <!-- SOL SIDEBAR (Mevcut kodunuz) -->
  <app-karmed-sidebar-left-transparent
    [isCollapsed]="isLeftSidebarCollapsed"
    (toggle)="toggleLeftSidebar()"
  ></app-karmed-sidebar-left-transparent>

  <!-- SAĞ TARAF İÇERİK ALANI -->
  <div class="flex-grow flex flex-col">
    <!-- YENİ: SEKMELERİN (TABS) GÖSTERİLECEĞİ ALAN -->
    <app-karmed-header-transparent></app-karmed-header-transparent>
    <app-tab></app-tab>

    <!-- ANA İÇERİK: Route'a göre değişecek olan bileşenler burada render edilir. -->
    <!-- 'p-6' ve 'overflow-y-auto' gibi sınıfları main'den buraya taşıdık. -->
    <main class="flex-grow p-6 overflow-y-auto bg-slate-700">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- SAĞ SIDEBAR (Mevcut kodunuz, artık bir butonla kontrol ediliyor) -->
  <button
    *ngIf="!isRightSidebarOpen"
    (click)="openRightSidebar()"
    class="absolute top-1/2 -translate-y-1/2 right-4 z-10 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform hover:scale-110"
    aria-label="Menüyü aç"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5L8.25 12l7.5-7.5"
      />
    </svg>
  </button>

  <app-karmed-sidebar-right
    [isOpen]="isRightSidebarOpen"
    (closeRequest)="closeRightSidebar()"
  ></app-karmed-sidebar-right>
</div>
