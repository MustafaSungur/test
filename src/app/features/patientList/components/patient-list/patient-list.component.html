<div class="bg-slate-800 p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-slate-100 mb-4">Hasta Listesi</h1>

  <p class="text-slate-400 mb-6">
    Hasta detaylarını görmek ve işlem yapmak için hasta satırına çift
    tıklayınız.
  </p>

  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-slate-300">
      <thead class="text-xs text-slate-400 uppercase bg-slate-700/50">
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Hasta Adı</th>
          <th scope="col" class="px-6 py-3">Durum</th>
        </tr>
      </thead>
      <tbody>
        <!-- (dblclick) eventi ile openPatientTab metodunu çağırıyoruz -->
        <tr
          *ngFor="let patient of patients"
          (dblclick)="openPatientTab(patient)"
          class="border-b border-slate-700 hover:bg-slate-700 cursor-pointer transition-colors duration-150"
        >
          <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
            {{ patient.id }}
          </th>
          <td class="px-6 py-4">{{ patient.name }}</td>
          <td class="px-6 py-4">{{ patient.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
