<div class="flex-shrink-0 bg-slate-900 h-12 flex items-end px-4 space-x-1">
  <!-- Hasta listesine dönmek için sabit bir sekme -->
  <a
    routerLink="/patients"
    routerLinkActive="bg-slate-700 text-slate-100"
    [routerLinkActiveOptions]="{ exact: true }"
    class="px-4 py-2 text-sm rounded-t-lg text-slate-400 hover:bg-slate-800 hover:text-slate-200"
  >
    Hasta Listesi
  </a>

  <!-- Dinamik olarak oluşturulan hasta sekmeleri -->
  <a
    *ngFor="let tab of tabs$ | async"
    [routerLink]="tab.route"
    routerLinkActive="bg-slate-700 text-slate-100"
    class="flex items-center px-4 py-2 text-sm rounded-t-lg text-slate-400 hover:bg-slate-800 hover:text-slate-200"
  >
    <span>{{ tab.label }}</span>
    <!-- Kapatma Butonu -->
    <button
      (click)="closeTab($event, tab)"
      class="ml-3 w-5 h-5 rounded-full hover:bg-red-500/50 flex items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-3 h-3"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </a>
</div>
